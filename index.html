<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammur-Bank</title>
</head>

<body>
    <header class="mt-5">
        <h1 class="text-7xl font-semibold text-center">Welcome to <span class="text-purple-700 ">Ammajaan</span> Er
            <span class="text-red-600">Bank...!!!!</span></h1>
    </header>
    <main>
        <div class="bg-emerald-400 p-8 w-2/4 center mt-12 m-auto rounded-lg shadow-2xl">
            <h3 class="text-5xl font-semibold text-white text-center">Please Login</h3>
            <div class="flex flex-col items-center">
                <input type="email" name="" id="user-email" class="block mt-3 w-3/4 py-2 px-3"
                    placeholder="Enter your email id">
                <input type="password" name="" id="user-password" class="block mt-3 w-3/4 py-2 px-3"
                    placeholder="Enter your password">
                <button id="btn-submit"
                    class="bg-sky-600 mt-3 px-20 py-3 text-white text-2xl font-medium hover:bg-cyan-700 rounded-lg hover:drop-shadow-xl"
                    type="submit">Submit</button>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
